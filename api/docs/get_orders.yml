Get Orders
---
tags:
  - Orders
parameters:
  - name: Authorization
    in: header
    description: Authorization header required for user authentication
    required: true
    type: string
  - name: order_id
    in: path
    description: This is required for getting a single order
responses:
  200:
    description: All orders obtained
security:
  - JWT:
    description: Pass in jwt token i.e Bearer <jwt>
    type: apiKey
    scheme: bearer
    name: Authorization
    in: header
    template: "Bearer {apiKey}"
    bearerFormat: JWT
