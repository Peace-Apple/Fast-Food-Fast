Add Menu Item
---
tags:
  - Menu
parameters:
  - name: Authorization
    in: header
    description: Authorization header required for user authentication
    required: true
    type: string
  - name: body
    in: body
    required: true
    type: string
    description: This route is used to add a food item to the menu
responses:
  200:
    description: You have added a menu item
security:
  - JWT:
    description: Pass in jwt token i.e Bearer <jwt>
    type: apiKey
    scheme: bearer
    name: Authorization
    in: header
    template: "Bearer {apiKey}"
    bearerFormat: JWT